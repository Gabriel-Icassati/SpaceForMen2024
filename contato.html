<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Space for men</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo do Space For Men"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produto.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="inputs-padrao" required placeholder="Seu nome aqui">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="inputs-padrao" required placeholder="seuEmail@domínio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="inputs-padrao" required placeholder="(DDD) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="" rows="10" class="inputs-padrao"></textarea>

            <fieldset>

                <legend>Como prefere o nosso contato:</legend>

                <label for="radio-email"><input type="radio" name="contato" id="radio-email">E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp"
                        checked>Whatsapp</label>

            </fieldset>

            <fieldset>

                <legend>Qual o horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>

            </fieldset>

            <label for="checkbox" class="check"><input type="checkbox" name="" id="checkbox">Gostaria de receber nossa
                novidade por e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>

            <thead>
            </tbody>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>

                </thead>

                <tr>
                    <td>Segunda-Feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta-Feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta-Feira</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo">

        <p class="copy">&#169;Copyright Barbearia Space for men</p>
    </footer>

</body>

</html>
